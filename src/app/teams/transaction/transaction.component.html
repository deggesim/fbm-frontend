<form [formGroup]="form" (ngSubmit)="save()" class="needs-validation" novalidate>

  <div fxLayout="row wrap" fxLayoutAlign="space-between">

    <div fxFlex="49" fxFlex.xs="100">
      <div class="form-group">
        <label for="fantasyTeam" class="control-label">Fantasquadra</label>
        <ng-select id="fantasyTeam" [items]="fantasyTeams" bindLabel="name" formControlName="fantasyTeam" clearAllText="Elimina" (change)="selectFantasyTeam($event)">
        </ng-select>
      </div>
    </div>

    <div fxFlex="49" fxFlex.xs="100">
      <div class="form-group">
        <label for="roster" class="control-label">Giocatore</label>
        <ng-select id="roster" [items]="rosters" [bindLabel]="roster.player.name + ' - ' + roster.player.nationality + ' - ' + roster.team.fullName" formControlName="player" clearAllText="Elimina" (change)="selectPlayer($event)">
        </ng-select>
      </div>
    </div>

  </div>

  <div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static', keyboard: false, show: false}" tabindex="-1" status="dialog" aria-hidden="true">

    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header titolo">
          <h4 class="modal-title">Acquista giocatore</h4>
        </div>

        <div class="modal-body">

          <div fxLayout="row wrap" fxLayoutAlign="space-between">

            <div fxFlex="100">
              <div class="form-group">
                <label for="status" class="control-label">Status</label>
                <ng-select id="status" name="status" [items]="statusList" bindLabel="status" formControlName="status" clearAllText="Elimina">
                </ng-select>
                <app-error-message [form-control]="form.get('status')" name="Status"></app-error-message>
              </div>
            </div>

            <div fxFlex="100">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="draft" name="draft" formControlName="draft" [ngClass]="{'is-invalid': form.controls.draft.invalid && form.controls.draft.dirty}"
                  (click)="manageContract($event)">
                <label class="form-check-label" for="draft">Draft</label>
                <app-error-message [form-control]="form.get('draft')" name="Draft"></app-error-message>
              </div>
            </div>

            <div fxFlex="49">
              <div class="form-group">
                <label for="contract" class="control-label">Costo</label>
                <input type="number" class="form-control" id="contract" name="contract" formControlName="contract" min="0" max="200">
                <app-error-message [form-control]="form.get('contract')" name="Costo"></app-error-message>
              </div>
            </div>

            <div fxFlex="49">
              <div class="form-group">
                <label for="yearContract" class="control-label">Anno di contratto</label>
                <input type="number" class="form-control" id="yearContract" name="yearContract" formControlName="yearContract" min="1" max="3">
                <app-error-message [form-control]="form.get('yearContract')" name="Anno di contratto"></app-error-message>
              </div>
            </div>

          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Conferma</button>&nbsp;
            <button type="button" class="btn btn-primary" (click)="annulla()">Annulla</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</form>

<ng-container *ngIf="fantasyRoster && fantasyRoster.length > 0; else empty">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Contratto</th>
          <th>Anno di contratto</th>
          <th>Ruolo</th>
          <th>Squadra</th>
          <th>Azioni</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let fr of fantasyRoster">
          <td>{{fr.roster.player.name}}</td>
          <td>{{fr.status}}</td>
          <td>{{fr.contract}}</td>
          <td>{{fr.yearContract}}</td>
          <td>{{fr.roster.player.role}}</td>
          <td>{{fr.roster.team.fullName}}</td>

          <td class="text-nowrap">
            <button type="button" class="btn btn-warning" (click)="modifica(player)" tooltip="Modifica" placement="top">
              <fa-icon icon="pencil-alt"></fa-icon>
            </button>&nbsp;
            <button type="button" class="btn btn-success" (click)="clona(player)" tooltip="Clona" placement="top">
              <fa-icon icon="clone"></fa-icon>
            </button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="apriPopupElimina(player)" tooltip="Elimina" placement="top">
              <fa-icon icon="trash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<ng-template #empty>
  <h4>Nessun giocatore presente</h4>
</ng-template>
