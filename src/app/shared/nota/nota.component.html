<div class="nota" [ngClass]="classNota">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex="50px" fxLayoutAlign="center" class="icona">
        <fa-icon [icon]="classIcona" size="2x"></fa-icon>
    </div>
    <div fxFlex class="nota-testo">
      <p *ngFor="let m of messages" [innerHTML]="m"></p>
    </div>
  </div>
</div>
