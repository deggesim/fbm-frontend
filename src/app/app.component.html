<fbm-header (logout)="logout()" (profile)="profile()" (completePreseason)="completePreseason()"></fbm-header>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>

<div class="loading-div" *ngIf="loading">
  <div class="loading-icon">
    <fa-icon icon="spinner" [pulse]="true" size="4x"></fa-icon>
  </div>
</div>

<!-- popup profilo utente -->
<div
  *ngIf="mostraPopupUserProfile"
  class="modal fade"
  bsModal
  #userProfilePage="bs-modal"
  [config]="{ backdrop: 'static', keyboard: false, show: true }"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header titolo">
        <h4 class="modal-title">Profilo utente</h4>
      </div>

      <div class="modal-body">
        <fbm-user-profile (salva)="salva($event)" (annulla)="annulla()"></fbm-user-profile>
      </div>
    </div>
  </div>
</div>

<!-- popup aggiorna app -->
<fbm-popup-conferma
  #popupAggiorna
  titolo="Aggiornamento app disponibile"
  btnConferma="Aggiorna"
  btnAnnulla="Annulla"
  (conferma)="aggiornaApp()"
  (annulla)="popupAggiorna.chiudiModale()"
></fbm-popup-conferma>
