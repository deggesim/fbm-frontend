<div class="float manina" (click)="nuova()">
  <fa-icon icon="plus" class="my-float"></fa-icon>
</div>
<div class="float-2 indent manina" (click)="apriPopupUpload()">
  <fa-icon icon="upload" class="my-float"></fa-icon>
</div>

<div class="table-responsive" *ngIf="teams && teams.length > 0; else empty">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Nome completo</th>
        <th>Sponsor</th>
        <th>Nome</th>
        <th>Nome citt√†</th>
        <th>Sigla</th>
        <th>Azioni</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let team of teams" class="manina">
        <td>{{team.fullName}}</td>
        <td>{{team.sponsor}}</td>
        <td>{{team.name}}</td>
        <td>{{team.city}}</td>
        <td>{{team.abbreviation}}</td>

        <td class="text-nowrap">
          <button type="button" class="btn btn-warning" (click)="modifica(team)" tooltip="Modifica" placement="top">
            <fa-icon icon="pencil"></fa-icon>
          </button>&nbsp;
          <button type="button" class="btn btn-success" (click)="clona(team)" tooltip="Clona" placement="top">
            <fa-icon icon="clone"></fa-icon>
          </button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="apriPopupElimina(team)" tooltip="Elimina" placement="top">
            <fa-icon icon="trash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <h4>Nessuna squadra presente</h4>
</ng-template>

<!-- popup elimina -->
<app-popup-conferma #popupConfermaElimina titolo="Elimina voce di spesa" btnConferma="Elimina" btnAnnulla="Annulla" (conferma)="confermaElimina()" (annulla)="popupConfermaElimina.chiudiModale()">
</app-popup-conferma>

<!-- popup inserimento/modifica squadra -->
<div *ngIf="mostraPopupModifica" class="modal fade" bsModal #editMenu="bs-modal" [config]="{backdrop: 'static', keyboard: false, show: true}" tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header titolo">
        <h4 class="modal-title">{{titoloModale}}</h4>
      </div>

      <div class="modal-body">
        <app-edit [team]="teamSelected" (salva)="salva($event)" (annulla)="annulla()"></app-edit>
      </div>
    </div>

  </div>
</div>

<!-- popup upload -->
<app-upload #popupUpload titolo="Upload squadre" (upload)="confermaUpload($event)" (annulla)="popupUpload.chiudiModale()"></app-upload>
