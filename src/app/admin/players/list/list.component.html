<div class="float manina" (click)="nuova()">
    <fa-icon icon="plus" class="my-float"></fa-icon>
  </div>
  <div class="float-2 indent manina" (click)="apriPopupUpload()">
    <fa-icon icon="upload" class="my-float"></fa-icon>
  </div>
  
  <ng-container *ngIf="players && players.length > 0; else empty">
    <form #form="ngForm" class="form-inline pb-1">
      <div class="input-group">
        <input type="text" class="form-control" id="filtro" name="filtro" #filtro="ngModel" [(ngModel)]="filter" (keyup)="applicaFiltro(filtro.value)"
          (paste)="applicaFiltro($event.clipboardData.getData('Text'))" placeholder="Filtro">
        <div class="input-group-append manina" (click)="pulisciFiltro()">
          <div class="input-group-text">x</div>
        </div>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>Nazionalit√†</th>
            <th>#</th>
            <th>Anno di nascita</th>
            <th>Altezza</th>
            <th>Peso</th>
            <th>Ruolo</th>
            <th>Azioni</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let player of listaPaginata">
            <td>{{player.name}}</td>
            <td>{{player.nationality}}</td>
            <td>{{player.number}}</td>
            <td>{{player.yearBirth}}</td>
            <td>{{player.height}}</td>
            <td>{{player.weight}}</td>
            <td>{{player.role}}</td>
    
            <td class="text-nowrap">
              <button type="button" class="btn btn-warning" (click)="modifica(player)" tooltip="Modifica" placement="top">
                <fa-icon icon="pencil-alt"></fa-icon>
              </button>&nbsp;
              <button type="button" class="btn btn-success" (click)="clona(player)" tooltip="Clona" placement="top">
                <fa-icon icon="clone"></fa-icon>
              </button>&nbsp;
              <button type="button" class="btn btn-danger" (click)="apriPopupElimina(player)" tooltip="Elimina" placement="top">
                <fa-icon icon="trash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div fxLayout="row" fxLayoutAlign="center" *ngIf="abilitaPaginazione()">
      <div fxFlex="nogrow">
        <pagination [totalItems]="size" [(ngModel)]="page" [itemsPerPage]="pageSize" (pageChanged)="pageChange($event)"
          [maxSize]="maxSize" [boundaryLinks]="boundaryLinks" firstText="<<" previousText="<" nextText=">" lastText=">>"></pagination>
      </div>
    </div>
  </ng-container>
  
  <ng-template #empty>
    <h4>Nessun giocatore presente</h4>
  </ng-template>
  
  <!-- popup elimina -->
  <app-popup-conferma #popupConfermaElimina titolo="Elimina giocatore" btnConferma="Elimina" btnAnnulla="Annulla" (conferma)="confermaElimina()" (annulla)="popupConfermaElimina.chiudiModale()">
  </app-popup-conferma>
  
  <!-- popup inserimento/modifica giocatore -->
  <div *ngIf="mostraPopupModifica" class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static', keyboard: false, show: true}" tabindex="-1" role="dialog" aria-hidden="true">
  
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <div class="modal-header titolo">
          <h4 class="modal-title">{{titoloModale}}</h4>
        </div>
  
        <div class="modal-body">
          <app-player-edit [player]="playerSelected" (salva)="salva($event)" (annulla)="annulla()"></app-player-edit>
        </div>
      </div>
  
    </div>
  </div>
  
  <!-- popup upload -->
  <app-upload #popupUpload titolo="Upload squadre" (upload)="confermaUpload($event)" (annulla)="popupUpload.chiudiModale()"></app-upload>
