<form [formGroup]="form" (ngSubmit)="confirm()" class="needs-validation" novalidate>
  <fieldset class="fieldset">
    <legend class="legend"><fa-icon icon="sign-in-alt" class="icon-padding"></fa-icon>Login</legend>
    <div class="row">
      <div class="col-sm-6">
        <div class="mb-3">
          <label for="email" class="control-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': form.get('email').invalid && form.get('email').dirty }"
          />
          <fbm-error-message [form-control]="form.get('email')" name="Email"></fbm-error-message>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="mb-3">
          <label for="password" class="control-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': form.get('password').invalid && form.get('password').dirty }"
          />
          <fbm-error-message [form-control]="form.get('password')" name="Password"></fbm-error-message>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3 pb-3">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <fa-icon icon="sign-in-alt" class="icon-padding"></fa-icon>Login
    </button>
  </div>
</form>
