<fbm-login (login)="login($event)" *ngIf="!(isLoggedIn$ | async); else loggedInTemplate"></fbm-login>

<ng-template #loggedInTemplate>
  <fieldset class="fieldset">
    <legend class="legend"><fa-icon icon="list-ul" class="icon-padding"></fa-icon>Lista leghe giocate</legend>
    <div class="table-responsive">
      <table class="table table-hover" aria-label="Lista leghe giocate">
        <thead class="table-dark">
          <tr>
            <th id="name">Nome</th>
            <th id="regularSeasonFormat">Formato stagione regolare</th>
            <th id="playoffFormat">Formato playoff</th>
            <th id="playoutFormat">Formato playout</th>
            <th id="cupFormat">Formato coppa</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of leagues$ | async" class="manina table-secondary" (click)="selectLeague(item)">
            <td>{{ item.name }}</td>
            <td>{{ item.regularSeasonFormat.value.label }}</td>
            <td>{{ item.playoffFormat.value.label }}</td>
            <td>{{ item.playoutFormat.value.label }}</td>
            <td>{{ item.cupFormat.value.label }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
</ng-template>
