<div class="float manina" (click)="nuova()">
  <fa-icon icon="plus" class="float-icon"></fa-icon>
</div>
<div class="float-2 indent manina" (click)="apriPopupUpload()">
  <fa-icon icon="upload" class="float-icon"></fa-icon>
</div>

<fieldset class="fieldset">
  <legend class="legend"><fa-icon icon="shield-alt" class="icon-padding"></fa-icon>Squadre</legend>
  <div class="table-responsive" *ngIf="teams && teams.length > 0; else empty">
    <table class="table table-hover" aria-label="Squadre">
      <thead class="table-dark">
        <tr>
          <th id="fullName">Nome completo</th>
          <th fxHide.lt-sm id="sponsor">Sponsor</th>
          <th fxHide.lt-sm id="name">Nome</th>
          <th fxHide.lt-sm id="city">Nome citt√†</th>
          <th fxHide.lt-sm id="abbreviation">Sigla</th>
          <th id="actions">Azioni</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let team of teams" class="table-secondary">
          <td>{{ team.fullName }}</td>
          <td fxHide.lt-sm>{{ team.sponsor }}</td>
          <td fxHide.lt-sm>{{ team.name }}</td>
          <td fxHide.lt-sm>{{ team.city }}</td>
          <td fxHide.lt-sm>{{ team.abbreviation }}</td>

          <td class="text-nowrap">
            <button type="button" class="btn btn-warning me-2" (click)="modifica(team)" tooltip="Modifica" placement="top">
              <fa-icon icon="pencil-alt"></fa-icon>
            </button>
            <button type="button" class="btn btn-success" (click)="clona(team)" tooltip="Clona" placement="top">
              <fa-icon icon="clone"></fa-icon>
            </button>
            <button type="button" class="btn btn-danger ms-2" (click)="apriPopupElimina(team)" tooltip="Elimina" placement="top">
              <fa-icon icon="trash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #empty>
    <h4 class="p-3">Nessuna squadra presente</h4>
  </ng-template>
</fieldset>

<!-- popup elimina -->
<fbm-popup-conferma
  #popupConfermaElimina
  titolo="Elimina squadra"
  btnConferma="Elimina"
  btnAnnulla="Annulla"
  (conferma)="confermaElimina()"
  (annulla)="popupConfermaElimina.chiudiModale()"
>
</fbm-popup-conferma>

<!-- popup inserimento/modifica squadra -->
<div
  *ngIf="mostraPopupModifica"
  class="modal fade"
  bsModal
  #modal="bs-modal"
  [config]="{ backdrop: 'static', keyboard: false, show: true }"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header titolo">
        <h4 class="modal-title">{{ titoloModale }}</h4>
      </div>

      <div class="modal-body">
        <fbm-team-form [team]="teamSelected" (salva)="salva($event)" (annulla)="annulla()"></fbm-team-form>
      </div>
    </div>
  </div>
</div>

<!-- popup upload -->
<fbm-upload #popupUpload titolo="Upload squadre" (upload)="confermaUpload($event)" (annulla)="popupUpload.chiudiModale()"></fbm-upload>
