<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div fxLayout="row wrap" fxLayoutAlign="space-between">
    <div fxFlex="49" fxFlex.xs="100">
      <div class="mb-3">
        <label for="fullName" class="control-label">Nome completo *</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          name="fullName"
          formControlName="fullName"
          [ngClass]="{ 'is-invalid': form.get('fullName').invalid && form.get('fullName').dirty }"
        />
        <fbm-error-message [form-control]="form.get('fullName')" name="Nome completo"></fbm-error-message>
      </div>
    </div>

    <div fxFlex="49" fxFlex.xs="100">
      <div class="mb-3">
        <label for="sponsor" class="control-label">Sponsor</label>
        <input type="text" class="form-control" id="sponsor" name="sponsor" formControlName="sponsor" />
      </div>
    </div>

    <div fxFlex="49" fxFlex.xs="100">
      <div class="mb-3">
        <label for="city" class="control-label">Citt√†</label>
        <input type="text" class="form-control" id="city" name="city" formControlName="city" />
      </div>
    </div>

    <div fxFlex="49" fxFlex.xs="100">
      <div class="mb-3">
        <label for="abbreviation" class="control-label">Sigla</label>
        <input type="text" class="form-control" id="abbreviation" name="abbreviation" formControlName="abbreviation" />
      </div>
    </div>

    <div fxFlex="49" fxFlex.xs="100">
      <div class="mb-3">
        <label for="name" class="control-label">Nome</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" />
      </div>
    </div>
  </div>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3 pb-3">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <fa-icon icon="save" class="icon-padding"></fa-icon>Salva
    </button>
    <button type="button" class="btn btn-primary" (click)="cancel.emit()">
      <fa-icon icon="undo" class="icon-padding"></fa-icon>Annulla
    </button>
  </div>
</form>
