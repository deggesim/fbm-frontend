<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="name" class="control-label">Nome</label>
    <input type="text" class="form-control" id="name" name="name" formControlName="name" />
  </div>

  <div class="mb-3">
    <label for="fixtures" class="control-label">Turni</label>
    <ng-select
      id="fixtures"
      [items]="fixtures"
      [multiple]="true"
      [trackByFn]="trackFixtureByFn"
      [loading]="fixturesLoading"
      typeToSearchText="Inserisci almeno due caratteri"
      bindLabel="name"
      formControlName="fixtures"
      clearAllText="Elimina"
    >
    </ng-select>
  </div>

  <div class="mb-3">
    <label for="teamsWithNoGame" class="control-label">Squadre senza partite</label>
    <ng-select
      id="teamsWithNoGame"
      [items]="teamsWithNoGame"
      [multiple]="true"
      [trackByFn]="trackTeamByFn"
      [loading]="teamsWithNoGameLoading"
      typeToSearchText="Inserisci almeno due caratteri"
      bindLabel="fullName"
      formControlName="teamsWithNoGame"
      clearAllText="Elimina"
    >
    </ng-select>
  </div>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3 pb-3">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <fa-icon icon="save" class="icon-padding"></fa-icon>Salva
    </button>
    <button type="button" class="btn btn-primary" (click)="cancel.emit()">
      <fa-icon icon="undo" class="icon-padding"></fa-icon>Annulla
    </button>
  </div>
</form>
